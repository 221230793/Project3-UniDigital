<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collection Slot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
      padding: 0 15px;
      text-align: center;
    }

    header {
      position: relative;
      font-weight: bold;
      padding: 15px 0;
      font-size: 1.2em;
      border-bottom: 1px solid #ccc;
    }

    .back-arrow {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .section-title {
      margin-top: 20px;
      font-weight: bold;
    }

    .calendar-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    .calendar-nav button {
      background: none;
      border: none;
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    .month-year {
      font-weight: bold;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar div {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .calendar .day {
      color: gray;
      font-weight: bold;
      background-color: #f0f0f0;
    }

    .calendar .date:hover {
      background-color: #ddd;
    }

    .calendar .selected {
      background-color: #2b7cbf;
      color: white;
      font-weight: bold;
    }

    .time-slots {
      margin: 20px 0;
    }

    .time-slot {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #eee;
      border-radius: 20px;
      cursor: pointer;
    }

    .time-slot.selected {
      background-color: #2b7cbf;
      color: white;
    }

    .confirm-btn {
      width: 80%;
      margin-top: 20px;
      padding: 15px 30px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #2b7cbf;
      color: black;
      cursor: pointer;
    }

    .footer {
      margin: 30px 0 10px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <div class="back-arrow">&#8592;</div>
  COLLECTION SLOT
</header>

<div class="section-title">CHOOSE A PICK-UP DAY:</div>

<div class="calendar-nav">
  <button id="prevMonth">&#8592;</button>
  <div class="month-year" id="monthYear"></div>
  <button id="nextMonth">&#8594;</button>
</div>

<div class="calendar" id="calendar">
  <!-- Days and dates will be dynamically generated here -->
</div>

<div class="section-title">CHOOSE A PICK-UP TIME:</div>
<div class="time-slots">
  <div class="time-slot">09:00 - 10:00</div>
  <div class="time-slot">12:00 - 13:00</div>
  <div class="time-slot">14:00 - 15:00</div>
</div>

<button class="confirm-btn">CONFIRM</button>

<div class="footer">
  Need Help? Contact Admin@Example.Com<br/>
  (021) 324-56789
</div>

<script>
  const calendarEl = document.getElementById("calendar");
  const monthYearEl = document.getElementById("monthYear");
  let currentDate = new Date();

  const renderCalendar = (date) => {
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    calendarEl.innerHTML = "";

    // Day headers
    for (const day of daysOfWeek) {
      const dayEl = document.createElement("div");
      dayEl.classList.add("day");
      dayEl.textContent = day;
      calendarEl.appendChild(dayEl);
    }

    // Empty cells before first day
    for (let i = 0; i < firstDay.getDay(); i++) {
      const empty = document.createElement("div");
      calendarEl.appendChild(empty);
    }

    // Fill the days
    for (let i = 1; i <= lastDay.getDate(); i++) {
      const dateEl = document.createElement("div");
      dateEl.classList.add("date");
      dateEl.textContent = i;

      dateEl.addEventListener("click", () => {
        document.querySelector(".calendar .selected")?.classList.remove("selected");
        dateEl.classList.add("selected");
      });

      calendarEl.appendChild(dateEl);
    }

    // Set month & year text
    monthYearEl.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });
  };

  document.getElementById("prevMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  document.getElementById("nextMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  // Time slot selection
  document.querySelectorAll(".time-slot").forEach(slot => {
    slot.addEventListener("click", () => {
      document.querySelector(".time-slot.selected")?.classList.remove("selected");
      slot.classList.add("selected");
    });
  });

  renderCalendar(currentDate);
</script>

</body>
</html>
