<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
    }
    .header {
      text-align: center;
      font-weight: bold;
      padding: 20px 0;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .profile-circle {
      background-color: #3a7ca5;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .profile-info {
      font-weight: bold;
    }
    .card-form {
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px;
    }
    .card-form h3 {
      margin: 0 0 10px 0;
    }
    .card-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid gray;
      border-radius: 8px;
    }
    .btn {
      display: block;
      width: 100%;
      background-color: #2674a8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .upload-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .browse-btn {
      padding: 10px;
      border-radius: 8px;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">REGISTER CARD</div>
    <div class="profile">
      <div class="profile-circle">JS</div>
      <div class="profile-info">
        <div>MR JH SMITH</div>
        <div style="font-weight: normal;">STUDENT<br />012345679</div>
      </div>
    </div>

    <div class="card-form">
      <h3>REGISTER CARD</h3>
      <small>Edit Your Card Details Here</small>
      <input type="text" placeholder="JE......." />
      <input type="text" placeholder="Surname..." />
      <input type="text" placeholder="Student Number..." />
      <input type="text" placeholder="Your Department..." />
      <input type="text" placeholder="Mr/Ms.." />
      <button class="btn">FILL IN DETAILS</button>

      <div class="upload-section">
        <label>Upload Photo</label>
        <input type="file" class="browse-btn" />
      </div>
    </div>

    <button class="btn">DONE</button>
  </div>
</body>
</html>
